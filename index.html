<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --accent: #00ffff;
            --bg: #111111;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--primary);
        }

        #game-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #ui-layer>* {
            pointer-events: auto;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: 300;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            letter-spacing: 1px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .hud span {
            font-weight: 700;
            color: var(--accent);
        }

        .editor-controls {
            position: absolute;
            bottom: 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            display: none;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .editor-controls button,
        .editor-controls select {
            margin: 0 5px;
            padding: 8px 15px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
        }

        #menu {
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 60px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }

        #menu h1 {
            font-weight: 700;
            font-size: 64px;
            margin-bottom: 40px;
            letter-spacing: 8px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        #minimap-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.5);
            display: none;
        }

        #fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 100;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: none;
            /* Show only on mobile or as option */
            grid-template-areas:
                ". up ."
                "left . right"
                ". down .";
            gap: 10px;
        }

        .dpad-btn {
            width: 60px;
            height: 60px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            pointer-events: auto;
            user-select: none;
        }

        #level-selector {
            display: none;
            text-align: center;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            width: 80%;
            max-width: 600px;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .level-card {
            background: var(--glass);
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            border: 1px solid var(--glass-border);
            transition: all 0.2s;
        }

        .level-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .level-card:not(.locked):hover {
            background: var(--accent);
            color: black;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div id="fade-overlay"></div>
    <div id="game-container"></div>
    <div id="ui-layer">
        <div id="menu">
            <h1>EDGE CLONE</h1>
            <button onclick="showLevelSelector()">Select Level</button>
            <button onclick="startInfiniteMode()">Infinite Mode</button>
            <button onclick="startEditor()">Level Editor</button>
            <div style="margin-top: 20px;">
                <button onclick="loadLevelFromFile()">Load From File</button>
            </div>
            <div style="margin-top: 20px; font-size: 12px; opacity: 0.6;">
                Controls: WASD/Arrows to Move | P: Photo Mode | H: High Contrast | Ctrl+S Save | Ctrl+Z Undo
            </div>
        </div>

        <div id="level-selector">
            <h1>SELECT LEVEL</h1>
            <div class="level-grid" id="level-list">
                <!-- Levels will be injected here -->
            </div>
            <button onclick="showMenu()" style="margin-top: 40px;">Back</button>
        </div>

        <div class="hud" id="hud" style="display: none;">
            Time: <span id="timer">0.00</span> | Prisms: <span id="prisms">0</span> | Edge Time: <span
                id="edge-time">0.00</span>
            <button onclick="exitToMenu()" style="margin-left: 20px; padding: 5px 10px; font-size: 12px;">Exit</button>
        </div>
        <div id="minimap-container"></div>
        <div id="mobile-controls">
            <div class="dpad-btn" style="grid-area: up;" onmousedown="move('up')">↑</div>
            <div class="dpad-btn" style="grid-area: left;" onmousedown="move('left')">←</div>
            <div class="dpad-btn" style="grid-area: right;" onmousedown="move('right')">→</div>
            <div class="dpad-btn" style="grid-area: down;" onmousedown="move('down')">↓</div>
        </div>
        <div class="editor-controls" id="editor-ui">
            <button onclick="setTool('brush')">Brush (1)</button>
            <button onclick="setTool('eraser')">Eraser (2)</button>
            <select id="block-type" onchange="setBlockType(this.value)" style="pointer-events: auto;">
                <option value="normal">Normal Block</option>
                <option value="prism">Prism</option>
                <option value="moving">Moving Platform</option>
                <option value="end">End Block</option>
                <option value="switch">Switch</option>
                <option value="ghost">Ghost Block</option>
                <option value="shrink">Shrink Pad</option>
                <option value="checkpoint">Checkpoint</option>
                <option value="teleporter">Teleporter</option>
                <option value="fragile">Fragile Block</option>
                <option value="oneway">One-Way Path</option>
                <option value="ice">Ice (Slippery)</option>
                <option value="bouncy">Bouncy Block</option>
                <option value="explosive">Explosive Block</option>
                <option value="laser">Laser Hazard</option>
                <option value="magnetic">Magnetic Block</option>
                <option value="gravity">Gravity Switch</option>
            </select>
            <button onclick="saveLevel()">Save (Ctrl+S)</button>
            <button onclick="playEditedLevel()" style="background: var(--accent); color: black;">Play Level</button>
            <button onclick="undo()">Undo (Ctrl+Z)</button>
            <button onclick="redo()">Redo (Ctrl+Y)</button>
            <button id="load-btn">Load JSON</button>
            <button onclick="exportToSTL()" style="background: #444;">Export STL</button>
            <button onclick="generateRandomLevel()" style="background: var(--accent); color: black;">Random
                Level</button>
            <input type="file" id="level-input" style="display: none;" accept=".json">
            <button onclick="exitToMenu()">Exit</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>

</html>
